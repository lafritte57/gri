<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reccueil de Pensées Nocturnes</title>
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.4.0/dist/paper.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">
<style>

header {
  padding: 1em;
  background-color: #ffff80;
  margin-top: 1em;
  text-align: center;
}

.quote {
  font-size: 3em;
}

.btn-large {
    margin: 0.5em;
  }

#button:active {
  box-shadow: 0 0 0 0;
}

#button:focus {
  border:none!important;
}

.card {
  text-align: center;
  width: 45em;
  background-color:white;
  margin-top:0.5em;
}

.new-quote-button {
  background-color: #8cff66;
}

body {
    background-color:#2d2d2d;
  }
  
@media (max-width: 700px) {
  header {
    padding: 1em;
    background-color: #ffff80;
    margin-top: 1em;
    text-align: center;
  }

  h2 {
    font-size: 2rem;
  }

  #newQuoteSection {
    font-size: 35px;
  }


}

</style>

</head>
<body>
    <div class="container">
        <div class="row flex-top flex-center">
          <header class="border shadow">
          <h2>Reccueil de Pensées Nocturnes</h2>
          </header>
        </div>
        <div class="row flex-center">
         <main class="card">
          <p class="quote card-body center" id="newQuoteSection">...</p>
         </main>
        </div>    
        <div class="row flex-center">
          <button id="button" class="btn-large new-quote-button" onClick="getQuote()">Une autre ?</button>
        </div>		
    </div>

<script>

// Quotes

    let quotes = ["J'ai jamais marché pieds nus dans un parking sous-terrain... Vous oui ? 🤔", 
    "En fait le soutien-gorge, il soutient absolument pas la gorge... 🙃", 
    "Est-ce que l'orange (le fruit) s'appelle comme ça du fait de la couleur du même nom, ou l'inverse ? 🍊 ", 
    "Les trucs comme la Nouvelle-Calédonie, la Nouvelle-Orléans, la Nouvelle-Guinnée... ça va rester combien de temps \"nouveau\" ? 🤓", 
    "La tumeur s'appelle comme ça parce que quand tu l'as, tu meurs ? 💀", 
    "Est-ce que quand on baille, les sourds pensent qu'on crie ? 😮", 
    "Est-ce que les lions savent que les requins existent ? 🦁🦈", 
    "Pourquoi \"w\" se dit \"double v\" en français mais \"double u\" en anglais ? 🧠",
    "Pourquoi on dit \"aux quatres coins du monde\" alors que la Terre est ronde ? 🌍",
    "C'est bizarre d'appeler les \"sourcils\" comme ça, alors qu'ils sont au dessus 🤨",
    "Est-ce que le mot \"synonyme\" il a un synonyme ? 😏",
    "Dans combien de temps on arrêtera de dire \"passer un coup de fil\" maintenant que les téléphones n'ont plus de fil ? 📱",
    "Quand tout le monde aura oublié la disquette, ça sera quoi l'icône pour sauvegarder ? 💾",
    "C'est marrant, \"tout à l'heure\" peut exprimer une action dans dans le passé mais aussi dans le futur ? 🤯",
    "Mais en fait, elle commence où la queue du serpent ? Tout de suite après la tête, ou sur les derniers mm/cm ? 🐍",
    "Une \"montre\" utilise la même base que le verbe \"montrer\", jusque là OK ! En anglais, ça se dit \"a watch\" et le verbe \"to watch\" veut dire \"regarder\". Montrer ou regarder du coup ? ⌚"
    ]

// Get random quote and display 

function getQuote() {
  var randomNumber = Math.floor(Math.random() * quotes.length);
  document.getElementById('newQuoteSection').innerHTML = quotes[randomNumber];
}

</script>

</body>

</html>
